<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Stop Watch</title>
</head>
<body>
  <div class="container" >
  <div class="stopwatch">
    <span id="display">00:00:00</span>
  </div>
  <button id="startStop" onclick="startStopwatch()">Start</button>
  <button id="stopStop" onclick="stopStopwatch()">Stop</button>
  <button id="reset" onclick="resetStopwatch()">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
